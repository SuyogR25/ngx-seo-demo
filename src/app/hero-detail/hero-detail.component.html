<div itemscope itemtype="http://schema.org/Product" class="leftpane">
  <div *ngIf="hero">
    <img itemprop="photo" class="imageHero" src="{{hero.image}}" width="500" height="500">
  </div>
</div>
<div itemscope itemtype="http://schema.org/Product" class="rightpane">
  <div *ngIf="hero">
    <h2 itemprop="name">
      {{ hero.name | uppercase }} Details
    </h2>
    <div>
      <label class="idLabel">ID:
        <b itemprop="productID">
          {{hero.id}}
        </b>
      </label>
    </div>
    <div>
      <label class="nameLabel">Name:
        <b itemprop="name">
          {{hero.name}}
        </b>
      </label>
    </div>
    <div itemprop="children" itemscope itemtype="http://schema.org/AggregateRating">
      <label class="ratingLabel">Rating:
        <b itemprop="ratingValue">
          {{hero.rating}}
        </b>
      </label>
    </div>
    <div>
      <label class="descriptionLabel">Description:
        <b itemprop="description">{{hero.description}}</b>
      </label>
    </div>
  </div>
  <br>
  <br>
  <br>
  <button type="button" class="btn btn-primary buttonFamily" title="Go Back" (click)="goBack()">Go Back</button>
  <br>
</div>
